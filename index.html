<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowing Language Translator</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; background-color: #f4f4f4; }
        .translator-container { display: flex; width: 80%; max-width: 1000px; margin-bottom: 20px; }
        textarea { width: 50%; height: 300px; padding: 15px; margin: 0 10px; border: 2px solid #ccc; border-radius: 8px; font-size: 16px; box-sizing: border-box; resize: none; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; background-color: #3f51b5; color: white; border: none; border-radius: 5px; transition: background-color 0.3s; }
        button:hover { background-color: #303f9f; }
    </style>
</head>
<body>

    <h1>ðŸŒŠ Flowing Language Translator</h1>

    <div class="translator-container">
        <textarea id="englishInput" placeholder="Type English here..." oninput="autoTranslate('enToFlowing')"></textarea>
        <textarea id="flowingInput" placeholder="Type Flowing Language here..." oninput="autoTranslate('flowingToEn')"></textarea>
    </div>

    <button onclick="translateBoth()">Translate</button>

    <script src="translator.js"></script> 
</body>
</html>
